

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Agogo </title>

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="css & js/style.css">
  <link rel="stylesheet" href="css & js/bootstrap.css">

</head>
<body class="bg-success">

  <div class="timer p-1">
    <div class="container ">
      <span class="text-Success">Agogo</span>
      <button data-time="20" class="btn btn-outline bg-light m-1 border col-sm-12 col-md-2 text-danger shadow-lg">Temps maison jusqu'à l'échangeur 5 min</button>
      <button data-time="300" class="btn btn-outline bg-light m-1 border col-sm-12 col-md-2 text-primary shadow-lg"> L'échangeur au deuxiémé pont 15</button>
      <button data-time="900" class="btn btn-outline bg-light m-1 border col-sm-12 col-md-2 text-success shadow-lg"> Temps de faire les achats  15</button>
      <button data-time="1200" class="btn btn-outline bg-light m-1 border col-sm-12 col-md-2 text-info shadow-lg">Du Rond point Saguia au Paillage 5</button>
      <button data-time="3600" class="btn btn-outline bg-light m-1 border col-sm-12 col-md-2 text-danger shadow-lg"> Le trajet du Paillage à Sadoré 10 </button>
    </div>

    <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes" size="20">
      </form> 

    <div class="display">
      <h1 class="rebour text-warning display-1"></h1>
      <p class="messages h3 text-light"></p>
    </div>
  </div>

  <script src="css & js/app.js"></script>
</body>
</html>
